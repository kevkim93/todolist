<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    
    <title>To-do List</title>
</head>

<body>
    <div class="container list-container">
        <div class="card">
            <div class="card-content">
                <h3><i class="fas fa-tasks"></i> To-do List</h3>
                    <div id="input-block">
                        <form id="task-form" action="index.html"> 
                            <div class="flex">
                                <input type="text" name="tasks" placeholder="Enter your task here" autofocus>
                                <button class="button" id="submit-button" type="submit">Submit</button>
                            </div>
                            
                        </form>
                    </div>
                <div class="divider"></div>
                <div id="task-list">
                    <ul id="list">
                    </ul>
                </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
